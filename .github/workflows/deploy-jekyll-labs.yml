name: üöÄ Deploy Jekyll Journey System

on:
  push:
    branches: [ jekyll-lab-browser ]  # Only deploy from this branch
    paths: [ 'labs/**', '_layouts/**', 'assets/**', '_config.yml', 'index.md', 'Generate-Labs.ps1', 'lab-config.yml', 'journeys/**' ]
  pull_request:
    branches: [ jekyll-lab-browser ]
  
  # Allow manual deployment for testing
  workflow_dispatch:
    inputs:
      deploy_preview:
        description: 'Deploy as preview (separate environment)'
        required: false
        default: true
        type: boolean

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      - name: Install PowerShell and dependencies
        run: |
          # Install PowerShell 7.x
          wget -q https://github.com/PowerShell/PowerShell/releases/download/v7.4.0/powershell_7.4.0-1.deb_amd64.deb
          sudo dpkg -i powershell_7.4.0-1.deb_amd64.deb || sudo apt-get install -f -y
          
      - name: Install PowerShell YAML module
        run: pwsh -Command "Install-Module -Name powershell-yaml -Force -Scope CurrentUser -Repository PSGallery"

      - name: Convert labs to Jekyll format using PowerShell
        run: pwsh -File Generate-Labs.ps1

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install Jekyll dependencies
        run: |
          gem install bundler
          bundle install

      - name: Build Jekyll site
        run: |
          bundle exec jekyll build --verbose --baseurl=/mcs-labs/jekyll --destination ./_site/jekyll
        env:
          JEKYLL_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

      - name: üìã Build Summary
        run: |
          echo "‚úÖ Jekyll Journey System built successfully!"
          echo "üì¶ Artifact ready for deployment"
          echo "üéØ Branch: ${{ github.ref_name }}"
          echo ""
          echo "ÔøΩ Next Steps:"
          echo "1. Go to Settings ‚Üí Pages"
          echo "2. Change Source to 'jekyll-lab-browser' branch"
          echo "3. Your Jekyll system will be live!"
          echo ""
          echo "üõ°Ô∏è  Your main portal stays safe until you manually switch!"